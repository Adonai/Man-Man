apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    dexOptions {
        javaMaxHeapSize "2g"
    }
    defaultConfig {
        applicationId "com.adonai.manman"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 161
        versionName "1.6.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("/home/adonai/devel/keystore/Adonai")
            storePassword "release"
            keyAlias "adonai"
            keyPassword "release"
        }
    }

    buildTypes {
        debug {
//          minifyEnabled true
//          shrinkResources true
//          proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid {
        }

        googleplay {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.1.1'                     // support library (ViewPager etc.)
    compile 'com.android.support:appcompat-v7:24.1.1'                   // support library (material design)
    compile 'com.android.support:cardview-v7:24.1.1'                    // support library (material design)
    compile 'com.android.support:design:24.1.1'                         // support library (material design)
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'               // header tabs bar
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'     // progressbar on chapter load
    compile 'com.j256.ormlite:ormlite-android:4.48'                     // ORM for man pages
    compile 'com.google.code.gson:gson:2.6.2'                           // Json (De)Serializer
    compile 'org.jsoup:jsoup:1.8.3'                                     // html DOM parser
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'                      // html SAX parser
    compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'  // file encoding detector
    compile 'com.squareup.okhttp:okhttp:2.7.1'                          // good android http client
    compile 'org.apache.commons:commons-compress:1.10'                  // uncompress lib (for archives)

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.awaitility:awaitility:2.0.0'                        // useful wait-for-condition
    // androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support:support-annotations:24.1.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'                      // advanced matchers
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'  // UI testing lib
}
