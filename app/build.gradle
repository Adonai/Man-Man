apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.adonai.manman"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 131
        versionName "1.3.1"
    }

    signingConfigs {
        release {
            storeFile file("/home/adonai/devel/keystore/Adonai")
            storePassword "release"
            keyAlias "adonai"
            keyPassword "release"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        fdroid {
        }

        googleplay {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.1'                     // support library (ViewPager etc.)
    compile "com.android.support:appcompat-v7:23.1.1"                   // support library (material design)
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'                    // header tabs bar
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'     // progressbar on chapter load
    compile 'com.j256.ormlite:ormlite-android:4.48'                     // ORM for man pages
    compile 'com.google.code.gson:gson:2.5'                             // Json (De)Serializer
    compile 'org.jsoup:jsoup:1.8.3'                                     // html DOM parser
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'                      // html SAX parser
    compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'  // file encoding detector
    compile 'com.j256.simplemagic:simplemagic:1.1'
    compile 'org.apache.commons:commons-compress:1.10'                  // uncompress lib
    compile 'com.squareup.okhttp:okhttp:2.7.1'
}
