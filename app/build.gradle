apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.adonai.manman"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 150
        versionName "1.5.0"
    }

    signingConfigs {
        release {
            storeFile file("/home/adonai/devel/keystore/Adonai")
            storePassword "release"
            keyAlias "adonai"
            keyPassword "release"
        }
    }

    buildTypes {
        debug {
//          minifyEnabled true
//          shrinkResources true
//          proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid {
        }

        googleplay {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.3.0'                     // support library (ViewPager etc.)
    compile 'com.android.support:appcompat-v7:23.3.0'                   // support library (material design)
    compile 'com.android.support:cardview-v7:23.3.0'                    // support library (material design)
    compile 'com.android.support:design:23.3.0'                         // support library (material design)
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'               // header tabs bar
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'     // progressbar on chapter load
    compile 'com.j256.ormlite:ormlite-android:4.48'                     // ORM for man pages
    compile 'com.google.code.gson:gson:2.6.2'                           // Json (De)Serializer
    compile 'org.jsoup:jsoup:1.8.3'                                     // html DOM parser
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'                      // html SAX parser
    compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'  // file encoding detector
    compile 'com.squareup.okhttp:okhttp:2.7.1'                          // good android http client
    compile 'org.apache.commons:commons-compress:1.10'                  // uncompress lib (to parse downloaded archive)
    testCompile 'junit:junit:4.12'
}
