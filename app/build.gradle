apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.adonai.manman"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 128
        versionName "1.2.8"
    }

    signingConfigs {
        release {
            storeFile file("/home/adonai/devel/keystore/Adonai")
            storePassword "release"
            keyAlias "adonai"
            keyPassword "release"
        }
    }

    buildTypes {
        debug {
//          minifyEnabled true
//          shrinkResources true
//          proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid {
        }

        googleplay {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.1.1'                     // support library (ViewPager etc.)
    compile "com.android.support:appcompat-v7:22.1.1"                   // support library (material design)
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'                    // header tabs bar
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'     // progressbar on chapter load
    compile 'com.j256.ormlite:ormlite-android:4.48'                     // ORM for man pages
    compile 'com.google.code.gson:gson:2.3'                             // Json (De)Serializer
    compile 'org.jsoup:jsoup:1.8.2'                                     // html DOM parser
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2'                        // html SAX parser
    compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'  // file encoding detector
    compile 'com.squareup.okhttp:okhttp:2.3.0'
}
